  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc_styles.css"> </head>
<body>
    <div class="calc-container"> <input type="text" class="calc-display-area" value="0" readonly> <div class="keypad"> <button type="button" class="key key-operator" data-action="add" value="+">+</button> <button type="button" class="key key-operator" data-action="subtract" value="-">-</button>
            <button type="button" class="key key-operator" data-action="multiply" value="*">&times;</button>
            <button type="button" class="key key-operator" data-action="divide" value="/">&divide;</button>

            <button type="button" class="key key-digit" value="7">7</button> <button type="button" class="key key-digit" value="8">8</button>
            <button type="button" class="key key-digit" value="9">9</button>

            <button type="button" class="key key-digit" value="4">4</button>
            <button type="button" class="key key-digit" value="5">5</button>
            <button type="button" class="key key-digit" value="6">6</button>

            <button type="button" class="key key-digit" value="1">1</button>
            <button type="button" class="key key-digit" value="2">2</button>
            <button type="button" class="key key-digit" value="3">3</button>

            <button type="button" class="key key-digit key-zero" value="0">0</button> <button type="button" class="key key-decimal" data-action="decimal" value=".">.</button> <button type="button" class="key key-clear" data-action="clear" value="clear">AC</button> <button type="button" class="key key-equals key-operator" data-action="calculate" value="=">=</button>
        </div>
    </div>
    <script src="js/calc_logic.js"></script> </body>
</html>
